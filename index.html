<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STANISLAV MIAGCHILO | Elite Performance</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN kept for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              jet: '#000000',
              paper: '#ffffff',
              mist: '#f4f4f5',
              concrete: '#e4e4e7',
              ink: '#09090b',
              granite: '#52525b',
              cobalt: '#2563EB',
            },
            fontFamily: {
              heading: ['Anton', 'sans-serif'],
              sub: ['Sora', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.05em',
              tightest: '-0.08em',
            },
            keyframes: {
              reveal: {
                '0%': { transform: 'scaleX(0)', transformOrigin: 'left' },
                '100%': { transform: 'scaleX(1)', transformOrigin: 'left' },
              }
            },
            animation: {
              'reveal': 'reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            }
          },
        },
      }
    </script>
    
    <style>
      /* Global Resets & Custom Scrollbar */
      body {
        background-color: #ffffff;
        color: #09090b;
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        background: #ffffff;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #000000;
        border-radius: 0;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2563EB;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
        color: transparent;
      }
      
      /* Selection color */
      ::selection {
        background: #2563EB;
        color: #ffffff;
      }
    </style>

}
</script>
